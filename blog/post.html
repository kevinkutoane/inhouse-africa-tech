            .code-copy-btn:hover { background: #4c1d95 !important; }

                color: #f1f5f9;

                background: rgba(139, 92, 246, 0.05);
                padding: 1rem 1.5rem;

                height: 3px;
                background: linear-gradient(90deg, #8b5cf6, #ec4899);
                z-index: 1000;
                transition: width 0.2s;

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script>
            // Utility: simple front-matter parser (key: value per line)
            function parseFrontMatter(text) {
                const res = {};
                const fmMatch = text.match(/^---\s*\n([\s\S]*?)\n---\s*\n/);
                let content = text;
                if (fmMatch) {
                    const body = fmMatch[1];
                    body.split('\n').forEach(line => {
                        const idx = line.indexOf(':');
                        if (idx > -1) {
                            const key = line.slice(0, idx).trim();
                            let val = line.slice(idx + 1).trim();
                            if ((val.startsWith('"') && val.endsWith('"')) || (val.startsWith("'") && val.endsWith("'"))) {
                                val = val.slice(1, -1);
                            }
                            res[key] = val;
                        }
                    });
                    content = text.slice(fmMatch[0].length);
                }
                return { frontMatter: res, content };
            }

            function readingTime(text) {
                const words = (text || '').split(/\s+/).filter(Boolean).length;
                const minutes = Math.max(1, Math.round(words / 200));
                return `${minutes} min read`;
            }

            function slugify(str) {
                return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
            }

            async function loadPost(postFile) {
                try {
                    console.log('Attempting to load post:', postFile);
                    const resp = await fetch(postFile);
                    console.log('Fetch response:', resp.status, resp.statusText);
                    if (!resp.ok) {
                        console.error('Failed to fetch:', resp.status, resp.statusText);
                        throw new Error('Not found: ' + resp.status);
                    }
                    const text = await resp.text();
                    console.log('Fetched text length:', text.length);
                    console.log('First 200 chars:', text.substring(0, 200));
                    const { frontMatter, content } = parseFrontMatter(text);

                    // title extraction
                    let title = frontMatter.title;
                    if (!title) {
                        const m = content.match(/^#\s+(.+)$/m);
                        if (m) title = m[1].trim();
                    }
                    title = title || 'Untitled Post';

                    // hero image
                    if (frontMatter.image) {
                        document.getElementById('hero').innerHTML = `<img src="${frontMatter.image}" alt="${title}" class="hero-img">`;
                    }

                    // thumbnail (optional) - prefer explicit thumbnail, otherwise fall back to main image
                    const thumbSrc = frontMatter.thumbnail || frontMatter.image || '';
                    if (thumbSrc) {
                        document.getElementById('thumbnail').innerHTML = `<img src="${thumbSrc}" alt="${title}" class="rounded-md object-cover" style="width:100%; height:140px">`;
                    }

                    // meta
                    const metaParts = [];
                    if (frontMatter.date) metaParts.push(new Date(frontMatter.date).toDateString().split(' ').slice(1,4).join(' '));
                    if (frontMatter.author) metaParts.push(frontMatter.author);
                    metaParts.push(readingTime(content.replace(/^#.*$/gm, '')));
                    document.getElementById('post-meta').innerText = metaParts.join(' · ');

                    document.getElementById('post-title').innerText = title;

                    // Render markdown
                    const html = marked.parse(content, { gfm: true, smartLists: true });
                    const container = document.getElementById('content');
                    container.innerHTML = html;

                    // Add ids to headings and build TOC
                    const toc = document.getElementById('toc');
                    toc.innerHTML = '';
                    const headings = container.querySelectorAll('h2, h3');
                    headings.forEach(h => {
                        if (!h.id) h.id = slugify(h.textContent);
                        const a = document.createElement('a');
                        a.href = `#${h.id}`;
                        a.className = 'toc-link block pl-1';
                        if (h.tagName.toLowerCase() === 'h3') a.classList.add('ml-3', 'text-sm', 'text-slate-300');
                        a.textContent = h.textContent;
                        toc.appendChild(a);
                    });

                    // Highlight code
                    document.querySelectorAll('pre code').forEach(block => {
                        // add copy button
                        const btn = document.createElement('button');
                        btn.className = 'code-copy-btn bg-slate-700 text-slate-200 px-2 py-1 rounded text-xs';
                        btn.type = 'button';
                        btn.innerText = 'Copy';
                        btn.addEventListener('click', async () => {
                            try { await navigator.clipboard.writeText(block.innerText); btn.innerText = 'Copied'; setTimeout(()=>btn.innerText='Copy',1200);} catch(e){ btn.innerText = 'Err'; }
                        });
                        const pre = block.closest('pre');
                        pre.style.position = 'relative';
                        pre.appendChild(btn);
                        hljs.highlightElement(block);
                    });

                    // Author card
                    const authorCard = document.getElementById('author-card');
                    authorCard.innerHTML = '';
                    if (frontMatter.author) {
                        const img = frontMatter.authorImage ? `<img src="${frontMatter.authorImage}" alt="${frontMatter.author}" class="w-12 h-12 rounded-full object-cover">` : '';
                        authorCard.innerHTML = `
                            <div class="flex items-center gap-3">
                                ${img}
                                <div>
                                    <div class="text-sm font-medium text-white">${frontMatter.author}</div>
                                    <div class="text-xs text-slate-400">${frontMatter.authorBio||''}</div>
                                </div>
                            </div>
                        `;
                    }

                    // Share buttons behavior
                    const shareUrl = encodeURIComponent(window.location.href);
                    const shareText = encodeURIComponent(title + ' — Inhouse Africa Technologies');
                    document.getElementById('shareTwitter').onclick = () => window.open(`https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`, '_blank');
                    document.getElementById('shareLinkedIn').onclick = () => window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}`, '_blank');
                    document.getElementById('shareEmail').onclick = () => window.location.href = `mailto:?subject=${encodeURIComponent(title)}&body=${shareUrl}`;

                } catch (err) {
                    console.error('Error loading post:', err);
                    console.error('Post file requested:', postFile);
                    document.getElementById('content').innerHTML = `
                        <div class="text-slate-400">
                            <p>Unable to load post: ${postFile}</p>
                            <p>Error: ${err.message}</p>
                            <p>Please check the browser console for more details.</p>
                        </div>`;
                }
            }

            // Reading progress functionality
            function updateReadingProgress() {
                const content = document.getElementById('content');
                const progressBar = document.getElementById('progressBar');
                const readingProgress = document.getElementById('readingProgress');
                const progressText = document.getElementById('progressText');
                
                if (!content) return;
                
                const contentTop = content.offsetTop;
                const contentHeight = content.offsetHeight;
                const windowHeight = window.innerHeight;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                const progress = Math.min(Math.max((scrollTop - contentTop + windowHeight * 0.25) / (contentHeight - windowHeight * 0.25), 0), 1);
                const percentage = Math.round(progress * 100);
                
                if (progressBar) progressBar.style.width = percentage + '%';
                if (readingProgress) readingProgress.style.width = percentage + '%';
                if (progressText) progressText.textContent = percentage + '%';
            }
            
            // Add scroll listener
            window.addEventListener('scroll', updateReadingProgress);
            window.addEventListener('resize', updateReadingProgress);

            // Function to show available posts
            async function showAvailablePosts() {
                try {
                    const resp = await fetch('posts.json');
                    if (!resp.ok) throw new Error('Failed to load posts');
                    const posts = await resp.json();
                    
                    document.getElementById('content').innerHTML = `
                        <div class="max-w-2xl mx-auto text-center mb-8">
                            <p class="text-slate-300 text-lg mb-6">Choose a blog post to read:</p>
                        </div>
                        <div class="grid gap-6 max-w-4xl mx-auto">
                            ${posts.map(post => `
                                <a href="post.html?post=${encodeURIComponent(post.file)}" 
                                   class="block bg-slate-800/30 hover:bg-slate-800/50 rounded-xl p-6 border border-slate-700/50 hover:border-purple-400/50 transition-all duration-200 group">
                                    <div class="flex items-start gap-4">
                                        ${post.image ? `<img src="${post.image}" alt="${post.title}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">` : `<div class="w-20 h-20 bg-purple-600/20 rounded-lg flex-shrink-0 flex items-center justify-center">
                                            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                        </div>`}
                                        <div class="flex-1 min-w-0">
                                            <h3 class="text-xl font-semibold text-white group-hover:text-purple-300 transition-colors mb-2">${post.title}</h3>
                                            <p class="text-slate-400 text-sm mb-3">${new Date(post.date).toDateString()}</p>
                                            <p class="text-slate-300 line-clamp-2">${post.excerpt}</p>
                                        </div>
                                        <div class="flex-shrink-0">
                                            <svg class="w-5 h-5 text-slate-400 group-hover:text-purple-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                        <div class="text-center mt-8">
                            <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600/20 hover:bg-purple-600/30 text-purple-300 rounded-lg transition-all font-medium">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                                Back to Blog
                            </a>
                        </div>
                    `;
                } catch (error) {
                    document.getElementById('content').innerHTML = `
                        <div class="text-center">
                            <p class="text-slate-400 mb-4">Unable to load available posts.</p>
                            <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600/20 hover:bg-purple-600/30 text-purple-300 rounded-lg transition-all font-medium">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                                Go to Blog
                            </a>
                        </div>
                    `;
                }
            }

            // Determine post file: ?post=path or data-post attribute (for embed), or show message
                    (function(){
                        // If a page (or wrapper) injected POST_DATA we use it (dynamic rendering), otherwise fallback to ?post=...
                        try {
                            if (window.POST_DATA && typeof window.POST_DATA === 'object') {
                                const p = window.POST_DATA;
                                // If the wrapper provided raw content use it otherwise fetch file
                                if (p.content) {
                                    // build a pseudo frontMatter and content
                                    const fake = { frontMatter: {}, content: p.content };
                                    if (p.title) fake.frontMatter.title = p.title;
                                    if (p.author) fake.frontMatter.author = p.author;
                                    if (p.date) fake.frontMatter.date = p.date;
                                    if (p.thumbnail) fake.frontMatter.thumbnail = p.thumbnail;
                                    if (p.image) fake.frontMatter.image = p.image;
                                    // render directly from provided data
                                    (async ()=>{
                                        // write hero/thumbnail/title/meta then render markdown HTML
                                        const title = fake.frontMatter.title || 'Untitled Post';
                                        if (fake.frontMatter.image) document.getElementById('hero').innerHTML = `<img src="${fake.frontMatter.image}" alt="${title}" class="hero-img">`;
                                        const pThumb = fake.frontMatter.thumbnail || fake.frontMatter.image || '';
                                        if (pThumb) document.getElementById('thumbnail').innerHTML = `<img src="${pThumb}" alt="${title}" class="rounded-md object-cover" style="width:100%; height:140px">`;
                                        document.getElementById('post-title').innerText = title;
                                        const metaParts = [];
                                        if (fake.frontMatter.date) metaParts.push(new Date(fake.frontMatter.date).toDateString().split(' ').slice(1,4).join(' '));
                                        if (fake.frontMatter.author) metaParts.push(fake.frontMatter.author);
                                        metaParts.push(readingTime(fake.content.replace(/^#.*$/gm, '')));
                                        document.getElementById('post-meta').innerText = metaParts.join(' · ');
                                        document.getElementById('content').innerHTML = marked.parse(fake.content);
                                        // run post-processing (TOC, highlighting)
                                        document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                                    })();
                                    return;
                                }
                            }

                            const params = new URLSearchParams(window.location.search);
                            const q = params.get('post');
                            console.log('URL search params:', window.location.search);
                            console.log('Post parameter:', q);
                            if (q) {
                                console.log('Loading post:', q);
                                loadPost(q);
                            } else {
                                console.log('No post parameter found, showing available posts');
                                // Show available posts when no post is specified
                                document.getElementById('post-title').innerText = 'Blog Posts';
                                showAvailablePosts();
