<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Maintenance...</title>
    <link rel="icon" type="image/png" href="images/logo_iat.png">
    <meta http-equiv="refresh" content="0; url=maintenance.html">
    <script>
        // Immediate redirect for faster loading
        window.location.replace('maintenance.html');
    </script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to maintenance page...</p>
        <p><a href="maintenance.html" style="color: #7c3aed;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
